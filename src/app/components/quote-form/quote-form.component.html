<div class="container-fluid">
    <h2 class="text-center">Add Quote</h2>
    <hr>
    <form (ngSubmit)='submitQuote()' #quoteForm='ngForm'>
        <div class="font-group">
            <label for="name">Name</label>
            <input type="text" required class="form-control" [(ngModel)]="newQuote.name" name="name" #name='ngModel' id="name">
            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                <p>Name is required</p>
            </div>
        </div>
        <div class="form-group">
            <label for="quoteTitile">Quote Title</label>
            <input class="form-control" type="text" id="quoteTitile" name="quoteTitile" [(ngModel)]="newQuote.quoteTitile" #quoteTitile='ngModel' required>
            <div [hidden]="quoteTitile.valid || quoteTitile.pristine" class="alert alert-danger">
                <p>Quote title is required</p>
            </div>
        </div>
        <div class="form-group">
            <label for="quoteMessage">Quote Message</label>
            <textarea class="form-control" type="text" id="quoteMessage" name="quoteMessage" cols="30" rows="8" [(ngModel)]="newQuote.quoteMessage" #quoteMessage='ngModel' required></textarea>
            <div [hidden]="quoteMessage.valid || quoteMessage.pristine" class="alert alert-danger">
                <p>Message is required</p>
            </div>
        </div>
        <button type="submit" class="btn btn-info">Add Quote</button>
    </form>
</div>
